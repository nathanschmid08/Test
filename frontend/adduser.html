<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link for Remix Icons-->
    <link href="https://unpkg.com/remixicon/fonts/remixicon.css" rel="stylesheet">

    <title>Create Users</title>
</head>
<body>
    <form id="CreateUserForm">
        <label for="companyId"><i class="ri-building-4-fill"></i> Company ID</label>
        <p>Enter the Company ID for which you want to create the user</p>
        <input type="text" id="companyId" name="companyId" required>

        <br>

        <label for="role"><i class="ri-briefcase-3-fill"></i> Role</label>
        <p>Enter the Role for the new user</p>
        <input type="text" id="role" name="role" required>

        <br>

        <label for="firstname"><i class="ri-user-3-fill"></i> First Name</label>
        <p>Enter the First name of the new user</p>
        <input type="text" id="firstname" name="firstname" required>

        <br>

        <label for="surname"><i class="ri-user-3-fill"></i> Surname</label>
        <p>Enter the Surname of the new user</p>
        <input type="text" id="surname" name="surname" required>

        <br>

        <label for="username"><i class="ri-account-circle-fill"></i> Initials</label>
        <p>Enter the Username for the new user</p>
        <input type="text" id="username" name="username" required>

        <br>
        
        <label for="password"><i class="ri-lock-fill"></i> Password</label>
        <p>Enter a strong Password for the new user</p>
        <input type="password" id="password" name="password" required>
        <i class="ri-sparkling-2-fill"></i><p id="generate-pw"> Or generate a password</p>

        <br>

        <button type="submit"> 
            <i class="ri-user-add-fill"></i>
            Create User
        </button>

        <div id="createUserMessage"></div>
    </form>

    <script src="scripts/adduser.js"></script>
</body>
</html>
